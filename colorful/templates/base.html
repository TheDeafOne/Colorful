<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} - ColorfulWorld</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-gradient-to-br from-orange-600 to-fuchsia-400 p-1">
        <nav class="flex items-center justify-between flex-wrap bg-white p-6">
            <span class="font-semibold text-xl tracking-tight">ColorfulWorld</span>
        </nav>
    </div>
    <div class="p-2">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
