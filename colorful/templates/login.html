{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}
<h1>Login to ColorfulWorld</h1>
<form method="POST">
    {{form.hidden_tag()}}

    {{form.email.label}}
    {{form.email()}}
    <br>
    {{form.password.label}}
    {{form.password()}}
    <br>
    {{form.submit()}}
</form>
{% endblock %}
